            min-height: 100vh;

            width: 30px;

        }

        .quantity {
            width: 45px;
            height: 34px;
            padding: 6px 12px;
            border: 1px solid #EFF2ED;
            background-color: #F6F7F5;
            text-align: center;
            border-radius: 4px;
            margin: 0 5px;
        }

        .basket-products {
            width: 800px;
            display: flex;
            flex-direction: row;
            margin-bottom: 30px;
            border-bottom: 1px solid rgba(225, 225, 225, .5);
            padding-bottom: 30px;
        }

        .price {
            padding-top: 10px;
            color: #666666;
        }

        .name-quantity {
            color: #666666;
            font-size: 15px;
            line-height: 1.25;
            margin-left: 20px;
            display: flex;
            justify-content: space-between;
            flex-direction: column;
        }

        .buttons {
            width: 110px;
            display: flex;
            flex-direction: row;
            justify-content: space-around;
            align-items: center;
        }

        .slider {
            position: relative;
            height: var(--card-size);
            overflow: hidden;
        }

        .slider-img {
            position: absolute;
            height: var(--card-size);
            width: 100%;
            opacity: .7;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            transition: opacity .5s;
            z-index: 2;
        }

        .hidden-slider-img {
            opacity: 0;
            z-index: 1;
        }

        .catalog {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(var(--card-size), 1fr));
            grid-gap: 20px 20px;
            padding: 20px 0;
        }

        .products {
            width: var(--card-size);
            justify-self: center;
            align-self: flex-start;
            display: grid;
            grid-template-rows: var(--card-size) 70px 30px;
            grid-template-columns: repeat(2, 1fr);
            grid-row-gap: 10px;
            grid-template-areas: 'img img' 'name name' 'price button';
        }

        .card-img {
            width: var(--card-size);
            height: var(--card-size);
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            grid-area: img;
        }

        .card-name {
            grid-area: name;
            border-bottom: 1px solid rgba(225, 225, 225, .5);
        }

        .card-price {
            grid-area: price;
            color: rgba(200, 200, 200, 1);
            font-size: .8rem;
            align-self: center;
        }

        .card-price > span {
            font-size: 1.3rem;
            color: var(--main-color);
            font-weight: bold;
        }

        .card-button {
            grid-area: button;
            height: 30px;
            background: var(--main-color);
            color: #ffffff;
            text-transform: uppercase;
            font-size: 1.1rem;
        }

        .cart-img {
            height: 70px;
            width: 70px;
            border-radius: 5px;
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            margin-left: 10px;
        }

        .modal-window-background {
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            width: 100vw;
            background: rgba(43, 43, 43, .7);
            z-index: 3;
        }

        .modal-window {
            position: fixed;
            top: calc(100% / 2 - 250px);
            left: calc(100% / 2 - 512px);
            width: 1024px;
            height: 500px;
            z-index: 4;
            background: #ffffff;
            padding: 40px;
            border-radius: 10px;
        }

        .cart {
            height: 100%;
            overflow: hidden;
            overflow-y: auto;
        }

        .hidden {
            display: none;
        }
        .count-cart-button {
            position: relative;
        }
        .count-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            position: absolute;
            top: -10px;
            right: -10px;
            background: #ffffff;
            min-width: 20px;
            height: 20px;
            padding: 2px;
            border-radius: 50%;
        }

        .count {
            font-size: .8rem;
        }
    </style>
</head>
<body>
<div id="app" class="day-theme">
    <div class="header">
        <div class="cart-amount">0 руб</div>
        <div class="count-cart-button">
            <div class="count-wrapper"><div class="count">0</div></div>
            <button id="open" class="cart-button"></button>
        </div>

        <!--        <button class="theme">Вкл</button>-->

    </div>
    <div class="slider"></div>
    <div class="catalog"></div>
    <div id="close" class="modal-window-background hidden"></div>
    <div class="modal-window hidden">
        <div class="cart">
            <div class="cart-products"></div>
        </div>
            <button>Оформить заказ</button>
    </div>
</div>
<script src="main.js" type="module"></script>
</body>
